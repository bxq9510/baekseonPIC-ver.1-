<script>
	function loginerror() {
		var frm = document.frm;
		if (frm.id.value == "") {
			alert('아이디를 입력하세요.');
			frm.id.focus();
			return false;
		} else if (frm.pw.value == "") {
			alert('비밀번호를 입력하세요.');
			frm.pw.focus();
			return false;
		}
		document.frm.submit();
		return true;
	}
</script>
